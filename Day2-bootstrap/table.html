<!DOCTYPE html>
<html>
<head>
	<title>Table using div</title>
	<link rel="stylesheet" type="text/css" href="./css/style2.css">
</head>
<body>
	<div class="main">
	<div class="Table">
		<div class="Title">
			<p>Employee Details</p>
		</div>
		<div class="Heading">
			<div class="Cell">
				<p>First Name</p>
			</div>
			<div class="Cell">
				<p>Last Name</p>
			</div>
			<div class="Cell">
				<p>Email</p>
			</div>
		</div>
		<div class="Row">
			<div class="Cell">
				<p>abc</p>
			</div>
			<div class="Cell">
				<p>xyz</p>
			</div>
			<div class="Cell">
				<p>a@b.com</p>
			</div>
		</div>
		<div class="Row">
			<div class="Cell">
				<p>aaa</p>
			</div>
			<div class="Cell">
				<p>bbb</p>
			</div>
			<div class="Cell">
				<p>g@h.com</p>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
